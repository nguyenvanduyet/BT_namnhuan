<!DOCTYPE html>

<script>
    let year;
    year =prompt('nhập năm=');
    if (year %400 == 0 || (year%4==0 && year%100 !=0))
            document.write(year, 'là năm nhuận.');
    else
        document.write(year,'không là năm nhuận')

</script>
